<!DOCTYPE html>
<html>
<head>
    <title>Date Validation</title>
</head>
<body>
    <form onsubmit="return validateDate()">
        <label>Enter Date (DD-MM-YYYY):</label>
        <input type="text" id="date">
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateDate() {
            let date = document.getElementById("date").value.trim();
            let parts = date.split("-");

            if (parts.length !== 3) {
                alert("Invalid Date! Use DD-MM-YYYY format.");
                return false;
            }

            let day = parseInt(parts[0]);
            let month = parseInt(parts[1]);
            let year = parseInt(parts[2]);

            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2016) {
                alert("Invalid Date! DD: 1-31, MM: 1-12, YYYY: 1900-2016.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
